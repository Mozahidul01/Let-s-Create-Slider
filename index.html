<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Internal CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Let's create slider</title>
</head>

<body>
    <div class="container col-lg-10">
        <h1 class="title text-center">Let's Create a Slider</h1>

        <!-- Gallery Create Section -->
            <div class="gallery-create-box container col-lg-6 col-md-8">
                <h3 class="heading">Search Image for Create slider</h3>
                <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="Sunset">
                    <button type="button" class="btn btn-primary" id="search-btn" onclick="searchImage()">Search</button>
                </div>
            </div>

            <div class="gallery-area container col-lg-6 col-md-8">
        <!-- Slide Create section -->
                <div class="slide-creator-box">
                    <h3 class="heading">Select image for create slider</h3>
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Slider change duration" id="duration">
                        <button type="button" class="btn btn-primary" id="create-slider" onclick="createSlider()">Create slider</button>
                    </div>
                    <div class="image-counter">
                        
                    </div>
                </div>
            </div>

        <!-- Image Gallery -->
            <div class="gallery-box">
                <div class="gallery row">

                </div>
            </div>

        <!-- Slider -->
        <div class="slider-box container">

            <div class="slider col-md-6" id="sliders">

            </div>

            <div class="dots bg-light">
                <span class="dot" onclick="changeItem(-1)"></span>
                <span class="dot" onclick="changeItem(1)"></span>
            </div>

        </div>

    </div>

    <!-- Javascript -->
    <script src="./app.js"></script>
<body>
    
</body>
</html>
